name: Deploy on Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            package-lock.json
            ~/.npm
            node_modules
          key: ${{runner.os}}-node
          restore-keys: |
            ${{runner.os}}-node

      - name: Install dependencies
        run: npm install

      - name: Build Demo
        run: npm run build

      - name: Build Service Gateway
        run: npx uns-build-ui ./dist/build-gateway

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  place-on-server:
    runs-on: [self-hosted, demo-builder]
    needs: [deploy]
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Apply Artifact
        run: |
          sudo cp -R ./* /home/admin/services/demo-service/dist
          cd /home/admin/services/demo-service
          docker compose down
          docker compose up -d
